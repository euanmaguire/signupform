<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left">
        <div class="bg-div">
            <img class="bg" src="./Resources/bgleft.jpg" alt="skyscrapers">
        </div>
        <div class="logo-bg">
            <img class="logo" src="./Resources/alogo.png" alt="logo">
        </div>
        <div class="credits">Photo by <a href="https://unsplash.com/photos/2XJOdleLuhs" style="color: white;">CHUTTERSNAP</a> on Unsplash</div>
    </div>
    <div class="right">
        <div class="desc">This is not a real online service! You know you need something in your life to help you realize your deepest dreams.<br>Sign up <span style="font-style: italic;">now</span> to get started.</div>
        <div class="sub-desc">You <span style="font-style: italic;">know</span> you want to.</div>
        <div class="form">
            <form action="#" method="post">
                <div class="inputs">
                    <div class="inputs-title">Let's do this!</div>
                    <section>
                        <div class="input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" placeholder="John" required>
                        </div>
                        <div class="input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" placeholder="Appleseed" required>
                        </div>
                    </section>
                    <section>
                        <div class="input">
                            <label for="email">E-MAIL</label>
                            <input type="email" name="email" placeholder="johnappleseed@mail.com" required>
                        </div>
                        <div class="input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" name="phone" placeholder="0612345678" required>
                        </div>
                    </section>
                    <section>
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="input">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                        </div>
                    </section>
                </div>
                <input type="submit" name="submit" value="Create Account" class="sign-up">
                <div class="login">Already have an account ? <a href="#" style="color: #2a8000; text-decoration: none;">Log in</a></div>
            </form>
        </div>
    </div>
</body>
</html>
